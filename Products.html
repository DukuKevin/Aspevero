<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Aspevero African Market </title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Welcome to Aspevero African Market</h1>
    <p>You've tried the rest, now shop with the best!</p>
    <header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="Products.html">Shop</a></li>
				<li><a href="#">Cart</a></li>
				<li><a href="#">About</a></li>
				<li><a href="Employment Opportunites.html">Employment Opportunites</a></li>
			</ul>
		</nav>
	</header>
    <head>
        <title>All Products</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }
    
          .header {
            background-color: #006699;
            color: #fff;
            padding: 20px;
            text-align: center;
          }
    
          .container {
            margin: 20px;
          }
    
          .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
          }
    
          .product-card {
            border: 1px solid #ccc;
            box-shadow: 2px 2px 6px #ccc;
            padding: 20px;
            text-align: center;
          }
    
          .product-card img {
            max-width: 100%;
          }
    
          .search-bar {
            margin-bottom: 20px;
          }
    
          .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
          }
    
          .search-bar input[type="submit"] {
            background-color: #006699;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
          }
        </style>
      </head>
      <body>
        <div class="header">
          <h1>All products</h1>
        </div>
        <div class="container">
          <div class="search-bar">
            <form>
              <input type="text" placeholder="Search products...">
              <input type="submit" value="Search">
            </form>
          </div>
          <div class="product-grid">
            <div class="product-card">
              <img src="Images/parExellence25lbs.JPG" alt="Product 1">
              <h3>Par Exellence 25lbs</h3>
              <p>$10.99</p>
              <button>Add to Cart</button>
            </div>
            <div class="product-card">
              <img src="https://via.placeholder.com/250x150" alt="Product 2">
              <h3>Product 2</h3>
              <p>$8.99</p>
            </div>
            <div class="product-card">
              <img src="https://via.placeholder.com/250x150" alt="Product 3">
              <h3>Product 3</h3>
              <p>$5.99</p>
            </div>
            <div class="product-card">
              <img src="https://via.placeholder.com/250x150" alt="Product 4">
              <h3>Product 4</h3>
              <p>$2.99</p>
            </div>
            <!-- More product cards -->
          </div>
        </div>
      </body>

</html>
